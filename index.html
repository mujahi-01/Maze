<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="game-container">
        <h1>Glass Maze</h1>
        <div id="maze">
            </div>
        <div id="message">Use Arrow Keys or Mobile Controls to Play!</div>
    </div>
    
    <div class="controls">
        <button id="up" class="control-btn" data-move="up">⬆️</button>
        <div class="horizontal-controls">
            <button id="left" class="control-btn" data-move="left">⬅️</button>
            <button id="right" class="control-btn" data-move="right">➡️</button>
        </div>
        <button id="down" class="control-btn" data-move="down">⬇️</button>
    </div>

    <div class="gallery-container">
        <h2>Game Media Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <h3>Frosted Trees (Image)</h3>
                <img src="images/Frosted-Trees.jpg" alt="A photo of frosted trees">
            </div>
            <div class="gallery-item">
                <h3>Video Clip (MP4)</h3>
                <video src="images/VID_20251022_002805_873.mp4" controls></video>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
